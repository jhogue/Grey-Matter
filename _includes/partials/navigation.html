	<div class="mainnav">
		<div class="container">
			<nav class="mainnav--wrapper">
				<ul class="mainnav--list">
					{% for node in site.pages %}
					<li><a href="{{ site.baseurl}}{{ node.permalink }}" class="mainnav--link{% if page.url == node.url %} mainnav--link__disabled{% endif %}">{% if node.nav-title %}{{ node.nav-title }}{% else %}{{ node.title }}{% endif %}</a></li>
					{% endfor %}
				</ul>
			</nav>
		</div>
	</div>
