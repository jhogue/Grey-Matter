  	{% assign pages = site.pages | sort:'nav-title' %}
  	<footer class="mainfoot">
  		<div class="layout__container">
  			<p class="mainfoot__list">
  				<span class="mainfoot__link">All pages: </span> 
  				{% for p in pages %}
  				<a href="{{ site.baseurl}}{{ p.permalink }}" class="mainfoot__link">{% if p.nav-title %}{{ p.nav-title }}{% else %}{{ p.title }}{% endif %}</a>{% unless forloop.last %}, {% endunless %}
  				{% endfor %}
  			</p>
  			<p class="mainfoot__copyright">&copy;{{ 'now' | date: '%Y' }} Oomph, Inc.</p>
  		</div>
  	</footer>
	</div>

	<div id="size"></div>

	<script src="//code.jquery.com/jquery-1.12.2.min.js"></script>
  <script src="{{ "assets/js/plugins.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "assets/js/prototyping.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "assets/js/scripts.js" | prepend: site.baseurl }}"></script>
